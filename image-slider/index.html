<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./app.css">
	<title>Image Slider</title>
</head>
<body>
	<div class="image-container">
		<i class="fa-solid fa-angle-left arrow" id="arrow-left"></i>
		<div class="frame-container">
			<div class="image-frame">
				<img src="./img/img1.jpg" id="slide">
			</div>	
			<div class="circle-container">
				<i class="fa-solid fa-circle" id="circle-nav" data-img="1"></i>
				<i class="fa-solid fa-circle" id="circle-nav" data-img="2"></i>
				<i class="fa-solid fa-circle" id="circle-nav" data-img="3"></i>
				<i class="fa-solid fa-circle" id="circle-nav" data-img="4"></i>
			</div>
		</div>
		<i class="fa-solid fa-angle-right arrow" id="arrow-right"></i>
	</div>
	<script src="./app.js"></script>	
</body>
</html>
